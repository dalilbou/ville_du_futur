{% load i18n %}
{% load static %}

<nav class="navbar navbar-expand-xl navbar-light bg-light">
  <!-- Toggle Button for Mobile View -->
  {% if not navbar_hide_toggle %}
  <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
    <button class="nav-item nav-link px-0 me-xl-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
    </button>
  </div>
  {% endif %}

  <!-- Navbar Content -->
  <div class="collapse navbar-collapse navbar-nav-right d-flex align-items-center" id="navbar-collapse">
    <ul class="navbar-nav flex-row align-items-center ms-auto">
    </ul>
  </div>
</nav>

<!-- Include Bootstrap JS and dependencies for the toggle functionality -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
